<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>MIDI Key Finder</title>
<script src="d3-3.5.6.js" charset="utf-8"></script>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
<h1>MIDI Key Finder</h1>

<div id="status">Starting up..</div>

<table id="scoreboard"></table>

<button id="scores-active" class="highlighted">Counters are: ACTIVE</button>
<button id="reset-scores">Reset Scores</button>
<button id="reset-lights">Reset Lights</button>
<button id="toggle-audio">Audio is: OFF</button>
<span>Volume: <input id="volume" type="range" value="20"/></span>

<table id="scale"></table>
<table id="chords"></table>

<div id="main"></div>

<a href="https://github.com/warner/chord-helper">(source)</a>

<script src="./midi-key-finder.js" charset="utf-8"></script>
